{% extends 'home.html' %}

{% block body %}
<style>
    tr{
        text-align : center;
    }
    
</style>
<div class="button-group">
    <a href='{%url "add_customer" %}' class="btn btn-primary btn-md" role="button">Add Customer</a>
</div>
<div style= "padding: 10px; width: 1000px;padding-left: 400px;">
    <br>
    <h1 style="text-align: center;">Sales Reports</h1>
    <br>
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Company_name</th>
            <th>Contact_person</th>
            <th>Mobile_number</th>
        </tr>
    
    <tbody>
        {% for company in company %}
        <tr>
            <td>{{ company.pk }}</td>
            <td>{{ company.Company_name }}</td>
            <td>{{ company.Contact_person }}</td>
            <td>{{ company.Mobile_number }}</td>
            <td>
                <a href="{% url 'edit_customer' company.pk %}" class="btn btn-warning sm" role="button">Edit</a>
            </td>
            <td>
                <a href="{% url 'del_customer' company.pk %}" class="btn btn-danger sm" role="button">x</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
